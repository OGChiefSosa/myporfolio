<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veritas eCampus Login</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f5f7;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .login-container h2 strong {
      font-weight: bold;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 70%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 9px;
      font-size: 16px;
    }
    
    .login-btn {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .forgot-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .forgot-text a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
